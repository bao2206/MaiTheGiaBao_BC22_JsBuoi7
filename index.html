<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">1 + 2 + .. + n > 10000</div>
            <button id="btnTinh">Tính</button>
            <div class="card-footer text-muted" id="footerTinh"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính lũy thừa</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập số vào </label>
                <input id="txtSo" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="">Nhập số mũ </label>
                <input id="txtSoMu" type="text" class="form-control" />
              </div>
            </div>
            <button id="btnTinhLuyThua">Tính</button>
            <div class="card-footer text-muted" id="footerTinhLuyThua"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính giai thừa</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Nhập số vào </label>
                <input id="txtGiaiThua" type="text" class="form-control" />
              </div>
            </div>
            <button id="btnTinhGiaiThua">Tính</button>
            <div class="card-footer text-muted" id="footerTinhGiaiThua"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">In chẳn lẻ</div>
            <div id="inChanLe" class="card-body bg-dark"></div>
            <div class="card-footer text-muted">
              <button class="btn btn-success" onclick="div_crea()">
                Tạo div
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
